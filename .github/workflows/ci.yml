name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        bun_version: [1.2.x]  # 使用最新稳定版[2](@ref)
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4  # 升级到最新版本[1](@ref)

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun_version }}

      - name: Cache Bun modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Install
        run: bun install --frozen-lockfile  # 锁定依赖版本[2](@ref)

      - name: Lint
        run: bun lint  # 自动兼容 ESLint 配置[1](@ref)

      - name: Knip
        run: bun check:knip  # 利用 Bun 的快速执行能力[2](@ref)

      - name: Type Check
        run: bun type-check  # 内置 TypeScript 支持[2](@ref)

  lighthouse:
    runs-on: ubuntu-latest
    needs: build  # 添加依赖关系[3](@ref)
    steps:
      - uses: actions/checkout@v4
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://leostar.top/
            https://leostar.top/about
            https://leostar.top/posts
            https://leostar.top/album
          budgetPath: ./.github/budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true
