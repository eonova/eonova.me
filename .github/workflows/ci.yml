name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        node_version: [22.x]
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: pnpm

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

      - name: CSpell
        run: pnpm check:spelling

      - name: MDX Build
        run: pnpm build:mdx

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Knip
        run: pnpm check:knip

      - name: Unit Test
        run: pnpm test:unit

  lighthouse:
    runs-on: macos-latest
    needs: lint
    steps:
    - uses: actions/checkout@master
    - name: Lighthouse
      uses: foo-software/lighthouse-check-action@master
      with:
        urls: 'https://eonova.me'
        device: 'all'
